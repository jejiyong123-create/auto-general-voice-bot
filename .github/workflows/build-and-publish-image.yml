name: Build and publish image to GHCR

on:
  push:
    branches: [ main ]

permissions:
  packages: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository (include submodules)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git clone --recurse-submodules https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} repo
          cd repo
          git submodule update --init --recursive
          cd ..
          echo "=== Contents of repo ===" && ls -la repo
          echo "=== Contents of repo/discord_bot ===" && ls -la repo/discord_bot || echo "ERROR: repo/discord_bot not found"
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: ./repo/discord_bot
          file: Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/discord-bot:latest
