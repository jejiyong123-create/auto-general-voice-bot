name: Build, push and deploy to Koyeb

on:
  push:
    branches: [ main ]

permissions:
  packages: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository (avoid actions/checkout submodule post-step)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} repo
          ls -la repo
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push image (tag latest + SHA)
        uses: docker/build-push-action@v4
        with:
          context: ./repo
          file: discord_bot/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/discord-bot:latest
            ghcr.io/${{ github.repository_owner }}/discord-bot:${{ github.sha }}

      - name: Export image tag to env
        run: |
          echo "IMAGE=ghcr.io/${{ github.repository_owner }}/discord-bot:${{ github.sha }}" >> $GITHUB_ENV

      - name: Install Koyeb CLI
        run: |
          curl -sL https://cli.koyeb.com/install.sh | sh

      - name: Login to Koyeb
        env:
          KOYEB_API_TOKEN: ${{ secrets.KOYEB_API_TOKEN }}
        run: |
          if [ -z "$KOYEB_API_TOKEN" ]; then
            echo "KOYEB_API_TOKEN secret is not set" >&2
            exit 1
          fi
          koyeb login --api-key "$KOYEB_API_TOKEN"

      - name: Deploy to Koyeb (update or create)
        env:
          KOYEB_APP: ${{ secrets.KOYEB_APP }}
          KOYEB_SERVICE: ${{ secrets.KOYEB_SERVICE }}
          IMAGE: ${{ env.IMAGE }}
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        run: |
          if [ -z "$KOYEB_APP" ] || [ -z "$KOYEB_SERVICE" ]; then
            echo "Set KOYEB_APP and KOYEB_SERVICE in repository secrets with your app and service names" >&2
            exit 1
          fi
          koyeb service update "$KOYEB_SERVICE" --app "$KOYEB_APP" --image "$IMAGE" --env DISCORD_TOKEN="$DISCORD_TOKEN" || \
            koyeb service create --app "$KOYEB_APP" --name "$KOYEB_SERVICE" --image "$IMAGE" --region ewr --env DISCORD_TOKEN="$DISCORD_TOKEN"

  notify:
    needs: build-and-deploy
    runs-on: ubuntu-latest
    if: ${{ needs.build-and-deploy.result == 'failure' }}
    env:
      SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
    steps:
      - name: Notify Slack (if configured)
        if: ${{ env.SLACK_WEBHOOK != '' }}
        run: |
          payload="{\"text\": \"[${{ github.repository }}] Deployment failed for ${{ github.sha }}. See ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}"
          curl -s -X POST -H 'Content-type: application/json' --data "$payload" "$SLACK_WEBHOOK"

      - name: Create issue on failure
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const title = `Deployment failed: ${{ github.sha }}`
            const body = `The deployment job 'build-and-deploy' failed for commit ${{ github.sha }} on branch ${{ github.ref }}. Check Actions logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`
            await github.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body
            })
